<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 箭头函数就是用来简化函数定义语法的
        const fn = () => {
            console.log(123);
        }
        fn();
        // 在箭头函数中 如果函数体中只有一句代码并且代码的执行结果就是函数的返回值 函数体大括号可以省略
        const sum = (n1, n2) => n1 + n2;
        const result = sum(10, 20);
        console.log(result);

        // 在箭头函数中 如果形参只有一个 形参外边的小括号可以省略

        const fun = v => {
            console.log(v);
        }
        fun(10);
        // 箭头函数不绑定this 箭头函数没有自己的this关键字 如果在箭头函数中使用this
        // this 关键字将指向箭头函数定义位置中的this
        function fun1() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }
        const obj = { name: '周润发' };
        var resFn = fun1.call(obj);
        resFn();
    </script>
</body>

</html>
