<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const sum = (...args) => {
            let total = 0;
            args.forEach(value => total += value);
            return total;
        }
        console.log(sum(10, 20, 30));
        console.log(sum(10, 20, 30, 12, 13, 14));

    </script>
</body>

</html>
