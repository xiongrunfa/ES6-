                    <li><label for="">登入密码：</label> <input type="password" id="pwd"> <span class=""></span></li>
                    <li class="safe">安全程度 <em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em> </li>
                    <li><label for="">确认密码：</label> <input type="password" id="surepwd"> <span class=""></span></li>
                </ul>
                <div class="agreen">
                    <span></span>
                    <p>同意协议并注册</p> <a href="javascript:;">《知果果用户协议》</a>
