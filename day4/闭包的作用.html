<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 闭包(closure) 指有权访问另一个函数作用域中变量的函数
        // 一个作用域可以访问另一个函数的局部变量
        // fn外面的作用域可以访问fn 内部的变量
        function fn() {
            var num = 10;
            return function () {
                console.log(num);
            }
        }
        var f = fn();
        f();
    </script>
</body>

</html>
