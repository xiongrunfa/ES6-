<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var o = {
            name: 'andy'
        };
        function fn(arr) {
            console.log(this);
            console.log(arr);
        }
        fn.apply(o, ['pink']);
        // 1.apply可以调用函数 也可以改变函数内部的this指向
        // 2.但是它的参数必须是数组(伪数组) 
        // 3.apply的主要应用 比如我们可以利用apply 借助于数学内置对象求数组中的最大值
        var arr = [12, 34, 21, 5, 26, 76, 55, 99];
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>
</body>

</html>
