<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // bind的使用方法
        // 1.不会调用原来的函数  可以改变原来函数内部的this 指向
        // 2.返回的是原函数改变this指向后产生的新函数
        // 3.如果有的函数我们不需要立即调用，但是又想改变这个函数内部的this指向 此时用bind
        // 4.我们有一个按钮， 当我们点击之后，就禁用这个按钮，3秒钟之后开启这个按钮
        /*  var btn = document.querySelector('button');
         btn.onclick = function () {
             this.disabled = true;
             setInterval(function () {
                 this.disabled = false;
             }.bind(this), 3000)
         } */
        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                this.disabled = true;
                setTimeout(function () {
                    this.disabled = false;
                }.bind(this), 2000)
            }
        }
    </script>
</body>

</html>
