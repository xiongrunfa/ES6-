<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: 1,
            pname: '小米',
            price: 3999
        }
        Object.defineProperty(obj, 'number', {
            value: 100,
            writable: true,
            enumerable: false,
            configurable: true
        })
        Object.defineProperty(obj, 'price', {
            value: 999,
            enumerable: false,
            configurable: false,
        })
        delete obj.price;
        delete obj.pname;
        console.log(obj);
    </script>
</body>

</html>
